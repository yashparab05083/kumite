<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karate Scoreboard (WKF Rules)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Bebas+Neue&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --red: #b22222;
      --blue: #1e3f8c;
      --yellow: #ffc107;
      --dark: #121212;
      --light-dark: #212121;
    }

    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--dark);
    }

    .side {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 2px #000;
      position: relative;
      padding: 0;
      padding-bottom: 120px;
    }

    .red-side {
      background-color: var(--red);
    }

    .blue-side {
      background-color: var(--blue);
    }

    .score {
      font-family: 'Roboto Mono', monospace;
      font-size: 15rem;
      font-weight: bold;
      margin: 0;
    }

    .sensu-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      background-color: var(--yellow);
      color: black;
      padding: 5px 15px;
      border-radius: 10px;
      font-weight: bold;
      transform: scale(1);
      transition: transform 0.2s ease;
      display: none;
      width: fit-content;
    }

    .sensu-badge:hover {
      transform: scale(1.1);
    }

    .red-side .sensu-badge {
      left: 20px;
    }

    .header-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      z-index: 100;
      background: transparent;
    }

    .header-container img {
      max-height: 200px;
      object-fit: contain;
      margin-left: 60px;
    }

    .timer-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: var(--light-dark);
      padding: 0.5rem 4rem;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      z-index: 200;
      border: 2px solid var(--yellow);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timer-card .display-time {
      font-family: 'Roboto Mono', monospace;
      font-size: 6rem;
      font-weight: bold;
      color: var(--yellow);
      letter-spacing: 5px;
      text-shadow: 0 0 10px var(--yellow);
    }

    .timer-card .btn-lg {
      font-size: 1.5rem;
      padding: .75rem 1.5rem;
    }

    .score-buttons {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .score-buttons .btn {
      min-width: 90px;
      font-size: 2rem;
      padding: 1.5rem;
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: var(--light-dark);
      color: white;
      z-index: 100;
      border-top: 2px solid rgba(255, 255, 255, 0.1);
    }

    .lead-select {
      color: black;
    }

    .timer-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .timer-inputs input {
      width: 60px;
      text-align: center;
      color: white;
      background-color: #333;
      border: 1px solid var(--yellow);
    }

    /* Button color overrides for better contrast */
    .btn-warning {
      background-color: var(--yellow);
      color: var(--dark);
      border-color: var(--yellow);
    }

    .btn-info {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    /* New Score History and Penalty Styles */
    .score-history {
      display: flex;
      /* Changed to flex for horizontal alignment */
      flex-direction: row;
      /* Horizontal */
      align-items: center;
      justify-content: center;
      /* Center horizontally */
      gap: 5px;
      margin-top: 20px;
      min-height: 40px;
      /* Give it some height even when empty */
    }

    .score-popup {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      background-color: #fff;
      color: var(--dark);
      padding: 5px 15px;
      border-radius: 5px;
      font-weight: bold;
      animation: fadeIn 0.5s ease-out;
      white-space: nowrap;
      /* Prevent numbers from wrapping */
    }

    .penalty-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .penalty-blocks {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }

    .penalty-block {
      width: 35px;
      height: 35px;
      border-radius: 5px;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      border: 2px solid;
    }

    .chukoku {
      background-color: #ff9800;
      border-color: #fff;
    }

    .keikoku {
      background-color: #ff5722;
      border-color: #fff;
    }

    .hansoku-chui {
      background-color: #f44336;
      border-color: #fff;
    }

    .hansoku {
      background-color: #616161;
      border-color: #fff;
    }

    .button-group-bottom {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .lead-options {
      margin-top: 20px;
      text-align: center;
    }

    .lead-options span {
      color: var(--yellow);
    }

    .powered-by-container {
      position: absolute;
      top: calc(50% + 181px);
      /* Adjusts position just below timer card */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 500;
    }

    .powered-label {
      color: #ffd700;
      font-size: 1.8rem;
      font-family: 'Bebas Neue', sans-serif;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
      letter-spacing: 1px;
    }

    .zenkaido-logo-large {
      height: 170px;
      /* visible and strong */
      width: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
    }

    /* Small circular toggle icon */
    .color-settings-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 50px;
      height: 50px;
      background: #ffd700;
      color: #121212;
      border-radius: 50%;
      font-size: 1.8rem;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .color-settings-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.9);
    }

    /* Hidden settings panel */
    .color-settings {
      position: fixed;
      bottom: 90px;
      right: 25px;
      background: rgba(33, 33, 33, 0.95);
      border: 2px solid rgba(255, 215, 0, 0.4);
      border-radius: 10px;
      padding: 12px 18px;
      color: #f5f5f5;
      display: none;
      /* hidden by default */
      align-items: center;
      gap: 10px;
      z-index: 999;
      font-family: 'Bebas Neue', sans-serif;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
      transition: all 0.3s ease-in-out;
    }

    .color-settings.show {
      display: flex;
    }

    .color-settings label {
      margin-right: 4px;
      font-size: 1.1rem;
    }

    .color-settings input[type="color"] {
      border: none;
      background: none;
      width: 35px;
      height: 35px;
      cursor: pointer;
      border-radius: 5px;
    }

    .color-settings button {
      font-family: 'Bebas Neue', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      padding: 6px 10px;
    }

    /* ===== WINNER ANIMATION OVERLAY ===== */
    .winner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Darker background for full focus */
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 1) 100%);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      overflow: hidden;
    }


    .winner-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .winner-image {
      width: 90%;
      /* Make it cover almost full width */
      max-width: none;
      /* Remove max width limit */
      height: auto;
      /* Keep natural proportions */
      opacity: 0;
      transform: scale(0.8);
      /* Slight zoom effect */
      filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.7));
      animation: none;
    }


    /* Reason text below the image */
    .win-reason {
      margin-top: 20px;
      color: #ffd700;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
      opacity: 0;
      transform: translateY(20px);
      animation: none;
    }

    /* Animations */
    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.6));
      }

      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1));
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="header-container">
    <img src="header1.png" alt="Shotokan Karate Championship 2025" class="img-fluid">
  </div>

  <div class="d-flex flex-grow-1">
    <div class="side red-side">
      <h2 class="display-4">AKA</h2>
      <div class="score" id="redScore">0</div>
      <div class="sensu-badge" id="redSensu">Sensu</div>
      <div class="score-history" id="redScoreHistory"></div>
      <div class="penalty-container">
        <div class="penalty-blocks">
          <div id="redC" class="penalty-block chukoku">C</div>
          <div id="redK" class="penalty-block keikoku">K</div>
          <div id="redHC" class="penalty-block hansoku-chui">HC</div>
          <div id="redH" class="penalty-block hansoku">H</div>
        </div>
        <div class="d-flex justify-content-center gap-2">
          <button onclick="removePenalty('red')" class="btn btn-danger btn-sm">Remove</button>

      </div>
      <div class="score-buttons">
        <button onclick="addScore('red', 3)" class="btn btn-warning btn-lg">3</button>
        <button onclick="addScore('red', 2)" class="btn btn-warning btn-lg">2</button>
        <button onclick="addScore('red', 1)" class="btn btn-warning btn-lg">1</button>
      </div>
      <div class="button-group-bottom">
        <button onclick="removeScore('red')" class="btn btn-danger btn-sm">Remove Score</button>
        <button onclick="awardSensu('red')" class="btn btn-info btn-sm">Award Sensu</button>
      </div>
    </div>

    <div class="side blue-side">
      <h2 class="display-4">AAO</h2>
      <div class="score" id="blueScore">0</div>
      <div class="sensu-badge" id="blueSensu">Sensu</div>
      <div class="score-history" id="blueScoreHistory"></div>
      <div class="penalty-container">
        <div class="penalty-blocks">
          <div id="blueC" class="penalty-block chukoku">C</div>
          <div id="blueK" class="penalty-block keikoku">K</div>
          <div id="blueHC" class="penalty-block hansoku-chui">HC</div>
          <div id="blueH" class="penalty-block hansoku">H</div>
        </div>
        <div class="d-flex justify-content-center gap-2">
          <button onclick="removePenalty('blue')" class="btn btn-danger btn-sm">Remove</button>
          <button onclick="addPenalty('blue')" class="btn btn-outline-light btn-sm">Add Penalty</button>
        </div>
      </div>
      <div class="score-buttons">
        <button onclick="addScore('blue', 3)" class="btn btn-warning btn-lg">3</button>
        <button onclick="addScore('blue', 2)" class="btn btn-warning btn-lg">2</button>
        <button onclick="addScore('blue', 1)" class="btn btn-warning btn-lg">1</button>
      </div>
      <div class="button-group-bottom">
        <button onclick="removeScore('blue')" class="btn btn-danger btn-sm">Remove Score</button>
        <button onclick="awardSensu('blue')" class="btn btn-info btn-sm">Award Sensu</button>
      </div>
    </div>
  </div>

  <div class="timer-card">
    <div class="display-time" id="time">00:00</div>
    <div class="mt-3">
      <button onclick="startTimer()" class="btn btn-success btn-lg">Start</button>
      <button onclick="stopTimer()" class="btn btn-danger btn-lg">Stop</button>
      <button onclick="resetTimer()" class="btn btn-secondary btn-lg">Reset</button>
    </div>
    <div class="timer-inputs mt-3">
      <input type="number" id="minuteInput" class="form-control" placeholder="min" min="0" value="0">
      <input type="number" id="secondInput" class="form-control" placeholder="sec" min="0" max="59" value="0">
    </div>
    <div class="lead-options">
      <span>Victory by lead: </span>
      <select id="leadSelect" class="form-select form-select-sm d-inline-block w-auto lead-select">
        <option value="0">None</option>
        <option value="4">4 points</option>
        <option value="6">6 points</option>
        <option value="8">8 points</option>
      </select>
    </div>
  </div>
  <!-- Powered by Zenkaido -->
  <div class="powered-by-container">
    <p class="powered-label">Powered By:</p>
    <img src="zenkaido-logo.png" alt="Zenkaido Logo" class="zenkaido-logo-large">
  </div>

  <!-- Color Settings Toggle -->
  <div class="color-settings-toggle" onclick="toggleColorSettings()">ðŸŽ¨</div>

  <!-- Hidden Color Settings Panel -->
  <div class="color-settings" id="colorSettings">
    <div>
      <label for="redColorPicker">AKA:</label>
      <input type="color" id="redColorPicker" value="#b22222">
    </div>
    <div>
      <label for="blueColorPicker">AAO:</label>
      <input type="color" id="blueColorPicker" value="#1e3f8c">
    </div>
    <button class="btn btn-warning btn-sm" onclick="swapSides()">Swap</button>
  </div>

  <!-- Winner Animation Overlay -->
  <div id="winnerOverlay" class="winner-overlay">
    <div class="winner-content">
      <img id="winnerImage" class="winner-image" src="" alt="Winner">
      <h2 id="winReason" class="win-reason"></h2>
    </div>
  </div>



  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let redScore = 0, blueScore = 0;
    let timer, timeLeft = 0;
    const penaltyLevels = ["None", "Chukoku", "Keikoku", "Hansoku-Chui", "Hansoku"];
    let penalties = { red: { cat1: 0 }, blue: { cat1: 0 } };
    let sensu = null;
    const penaltyBlocks = ['C', 'K', 'HC', 'H'];
    let redScoreHistory = [];
    let blueScoreHistory = [];

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("minuteInput").value = 3;
      document.getElementById("secondInput").value = 0;
      resetTimer();
    });

    function updateScores() {
      document.getElementById("redScore").innerText = redScore;
      document.getElementById("blueScore").innerText = blueScore;
    }

    function addScore(player, points) {
      if (player === "red") {
        redScore += points;
        redScoreHistory.push(points);
        updateScoreHistory('red', redScoreHistory);
      } else {
        blueScore += points;
        blueScoreHistory.push(points);
        updateScoreHistory('blue', blueScoreHistory);
      }
      updateScores();
      checkVictoryMargin();
    }

    function removeScore(player) {
      if (player === "red") {
        if (redScoreHistory.length > 0) {
          redScore -= redScoreHistory.pop();
          updateScoreHistory('red', redScoreHistory);
        }
        if (redScore === 0 && sensu === 'red') {
          sensu = null;
          document.getElementById("redSensu").style.display = "none";
        }
      } else {
        if (blueScoreHistory.length > 0) {
          blueScore -= blueScoreHistory.pop();
          updateScoreHistory('blue', blueScoreHistory);
        }
        if (blueScore === 0 && sensu === 'blue') {
          sensu = null;
          document.getElementById("blueSensu").style.display = "none";
        }
      }
      updateScores();
      checkVictoryMargin();
    }

    function updateScoreHistory(player, history) {
      const historyContainer = document.getElementById(player + 'ScoreHistory');
      historyContainer.innerHTML = '';
      history.forEach(score => {
        const scorePopup = document.createElement('div');
        scorePopup.classList.add('score-popup');
        scorePopup.innerText = score;
        historyContainer.appendChild(scorePopup);
      });
    }

    function addPenalty(player) {
      if (penalties[player].cat1 < penaltyBlocks.length) {
        penalties[player].cat1++;
        document.getElementById(player + penaltyBlocks[penalties[player].cat1 - 1]).style.display = "flex";
      }
      if (penalties[player].cat1 === 4) {
        declareWinner(player === "red" ? "Blue (Red disqualified)" : "Red (Blue disqualified)");
      }
    }

    function removePenalty(player) {
      if (penalties[player].cat1 > 0) {
        document.getElementById(player + penaltyBlocks[penalties[player].cat1 - 1]).style.display = "none";
        penalties[player].cat1--;
      }
    }


    function awardSensu(player) {
      if (sensu === null) {
        sensu = player;
        document.getElementById("redSensu").style.display = "none";
        document.getElementById("blueSensu").style.display = "none";
        document.getElementById(sensu + "Sensu").style.display = "inline-block";
      } else {
        alert("Sensu has already been awarded!");
      }
    }

    function declareWinner(name) {
      stopTimer();

      const overlay = document.getElementById("winnerOverlay");
      const image = document.getElementById("winnerImage");
      const reasonText = document.getElementById("winReason");

      // Set image and reason dynamically
      let reason = "";

      // Detect reason based on input name
      if (name.toLowerCase().includes("lead")) {
        reason = name.match(/lead of (\d+)/i) ? `Victory by Lead of ${RegExp.$1} Points` : "Victory by Lead";
      } else if (name.toLowerCase().includes("disqualified")) {
        reason = "Opponent Disqualified";
      } else if (name.toLowerCase().includes("sensu")) {
        reason = "Victory by Sensu (First Score)";
      } else if (name.toLowerCase().includes("draw")) {
        reason = "Match Drawn";
      } else {
        reason = "Time Up";
      }

      // Select image based on side
      if (name.toLowerCase().includes("red")) {
        image.src = "aka_wins.png"; // ðŸ”´ Red side image
      } else if (name.toLowerCase().includes("blue")) {
        image.src = "aao_wins.png"; // ðŸ”µ Blue side image
      } else {
        image.src = "";
      }

      // Reset animation and show overlay
      overlay.style.display = "flex";
      image.style.animation = "none";
      reasonText.style.animation = "none";
      void image.offsetWidth; // force reflow

      image.style.opacity = "1";
      image.style.animation = "zoomIn 1s ease-out forwards, pulse 2s infinite ease-in-out";
      reasonText.textContent = reason;
      reasonText.style.opacity = "1";
      reasonText.style.animation = "slideUp 1s ease-out 0.8s forwards";

      // Hide after ~12 seconds
      setTimeout(() => {
        overlay.style.animation = "fadeOut 1.5s ease forwards";
        setTimeout(() => {
          overlay.style.display = "none";
          image.style.animation = "none";
          reasonText.style.animation = "none";
          image.style.opacity = "0";
          reasonText.style.opacity = "0";
        }, 1500);
      }, 12000);
    }





    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        if (timeLeft <= 0) {
          stopTimer();
          if (redScore > blueScore) {
            declareWinner("Red");
          } else if (blueScore > redScore) {
            declareWinner("Blue");
          } else {
            if (sensu === 'red') declareWinner("Red (Sensu)");
            else if (sensu === 'blue') declareWinner("Blue (Sensu)");
            else declareWinner("Draw");
          }
        } else {
          timeLeft--;
          let minutes = Math.floor(timeLeft / 60);
          let seconds = timeLeft % 60;
          document.getElementById("time").innerText =
            `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      stopTimer();

      const minutes = parseInt(document.getElementById("minuteInput").value) || 0;
      const seconds = parseInt(document.getElementById("secondInput").value) || 0;

      timeLeft = (minutes * 60) + seconds;

      document.getElementById("time").innerText =
        `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;

      redScore = 0; blueScore = 0; updateScores();
      penalties = { red: { cat1: 0 }, blue: { cat1: 0 } };
      redScoreHistory = [];
      blueScoreHistory = [];
      updateScoreHistory('red', redScoreHistory);
      updateScoreHistory('blue', blueScoreHistory);

      document.getElementById("redC").style.display = "none";
      document.getElementById("redK").style.display = "none";
      document.getElementById("redHC").style.display = "none";
      document.getElementById("redH").style.display = "none";
      document.getElementById("blueC").style.display = "none";
      document.getElementById("blueK").style.display = "none";
      document.getElementById("blueHC").style.display = "none";
      document.getElementById("blueH").style.display = "none";

      sensu = null;
      document.getElementById("redSensu").style.display = "none";
      document.getElementById("blueSensu").style.display = "none";

      document.getElementById("winner").innerText = "";
    }

    let leadCheckTimeout = null; // global tracker for timeout

function checkVictoryMargin() {
  // Clear any previous pending checks
  if (leadCheckTimeout) {
    clearTimeout(leadCheckTimeout);
  }

  // Wait 1 second before checking lead (to allow simultaneous points)
  leadCheckTimeout = setTimeout(() => {
    let leadOption = parseInt(document.getElementById("leadSelect").value);
